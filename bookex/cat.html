    <h1>chapter 13: the cat's hat</h1>

    <img src="cat.png" id="cat" alt="cat" style="position: absolute">
    <img src="hat.png" id="hat" alt="hat" style="position: absolute">
    
            <script>
                var cat = document.querySelector("#cat");
                var hat = document.querySelector("#hat");
                var angle = 0,
                    lastTime = null;

                function animate(time) {
                    if (lastTime != null)
                        angle += (time - lastTime) * 0.001;
                    lastTime = time;
                    cat.style.top = (Math.sin(angle) * 30) + "px";
                    cat.style.left = (Math.cos(angle) * 300) + "px";
                    hat.style.top = (Math.sin(angle) * 30) + "px";
                    hat.style.left = (Math.cos(angle) * 300) + "px";
                    requestAnimationFrame(animate);
                }
                requestAnimationFrame(animate);
            </script>
