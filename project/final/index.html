<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Interactive Prototype 3</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="paper.js"></script>
    <script type="text/javascript" canvas="canvas">
        var lastPoint;
        var addStrokes;
        var path;
        var tool;

        function onMouseDrag(event) {
            if (event.count == 0) {
                addStrokes(event.middlePoint, event.delta * -1);
            } else {
                var step = event.delta / 2;
                step.angle += 90;

                var top = event.middlePoint + step;
                var bottom = event.middlePoint - step;

                path.add(top);
                path.insert(0, bottom);
            }
            path.smooth();

            lastPoint = event.middlePoint;
        }

        function onMouseUp(event) {
            var delta = event.point - lastPoint;
            delta.length = tool.maxDistance;
            addStrokes(event.point, delta);
            path.closed = true;
            path.smooth();
        }

        function addStrokes(point, delta) {
            var step = delta.rotate(90);
            var strokePoints = strokeEnds + 1;
            point -= step / 2;
            step /= strokePoints - 1;
            for (var i = 0; i < strokePoints; i++) {
                var strokePoint = point + step * i;
                var offset = delta * (Math.random() * 0.2 + 0.1);
                if (i % 1) {
                    offset *= -1;
                }
                strokePoint += offset;
                path.insert(0, strokePoint);
            }
        }
    </script>
    <script src="script.js"></script>
</head>
