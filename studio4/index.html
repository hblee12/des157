<body>
    <header>

        <h1>my daily alarms</h1>

    </header>

    <div id=frames>
        <img src="frame1.PNG" alt="alarm 1" width="400px">
        
        <audio src="alarm.m4a" autoplay></audio>
        
        <button id="one">
            <div id="tip">click to learn more about this alarm</div>
        </button>
        
        <button id="two">
            <div id="tip2">the extra 30 minutes really helps to wake up in the morning</div>
        </button>
        
        <button id="three">
            <div id="tip3">this alarm is necessary in case I don't wake up the first 2 times</div>
        </button>
        
        <button id="four">
            <div id="tip4">I need this alarm so I know when to leave my house to get decent parking in the morning</div>
        </button>

        <aside id="answer">
            <p>this alarm is essential for waking up on time</p>
            <div id="close">&otimes;</div>
        </aside>

    </div>
